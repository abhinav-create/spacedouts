<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Your Exoplanet</title>
    <link rel="stylesheet" href="global.css">
</head>

<body>
    <canvas id="starfield"></canvas>
    <h1>Build Your Exoplanet</h1>
    <div class="container">
        <div class="sliders">
            <div class="slider-group">
                <label for="temp">Temperature (Â°C): <span id="temp-value">0</span></label>
                <input type="range" id="temp" min="-100" max="2000" step="10" value="0" oninput="updateValues('temp')">
            </div>
            <div class="slider-group">
                <label for="atmo">Atmosphere (% Oxygen): <span id="atmo-value">0</span></label>
                <input type="range" id="atmo" min="0" max="100" step="1" value="0" oninput="updateValues('atmo')">
            </div>
            <div class="slider-group">
                <label for="water">Water (%): <span id="water-value">0</span></label>
                <input type="range" id="water" min="0" max="100" step="1" value="0" oninput="updateValues('water')">
            </div>
            <div class="slider-group">
                <label for="soil">Soil Fertility (%): <span id="soil-value">0</span></label>
                <input type="range" id="soil" min="0" max="100" step="1" value="0" oninput="updateValues('soil')">
            </div>
            <div class="slider-group">
                <label for="gravity">Gravity (g): <span id="gravity-value">1.0</span></label>
                <input type="range" id="gravity" min="0.5" max="3.0" step="0.1" value="1.0"
                    oninput="updateValues('gravity')">
            </div>
            <button onclick="updateValue()" class="submit">Submit</button>
        </div>
        <div class="results science-theme">
            <div class="planet-image" id="planet-image">Planet Image Placeholder</div>
            <div id="output" class="text-output">
                <p id="score-output">Sustainability Score: 0%</p>
                <p id="closest-planet">Closest Known Planet: None</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
